<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>BeCode/JavaScript - calculator</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
        <link rel="stylesheet" href="../../_shared/css/normalize.css" />
        <link rel="stylesheet" href="../../_shared/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>BeCode / JavaScript</h1>
                <h2>
                    <strong>Calculator</strong>
                </h2>
            </header>
            <div class="content">
                <section class="explain">
                    <p>Correct the script to make the calculator work.</p>
                </section>
                <section class="material">
                    <form action="#" method="post">
                        <div class="field">
                            <label for="op-one">Operand one:</label>
                            <input type="number" name="op-one" id="op-one" />
                        </div>
                        <div class="field">
                            <label for="op-two">Operand two:</label>
                            <input type="number" name="op-two" id="op-two" />
                        </div>
                        <div class="actions">
                            <button type="button" id="addition">+</button>
                            <button type="button" id="substraction">-</button>
                            <button type="button" id="multiplication">ร</button>
                            <button type="button" id="division">รท</button>
                        </div>
                    </form>
                    <section id="result-wrapper" style="display:none; text-align:center">
                        <h3 style="font-size:2rem;">The result is:</h3>
                        <p id="result" style="font-size:3rem;"></p>
                    </section>
                </section>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
